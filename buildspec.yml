version: 0.2
env:
  variables:
    key: "test"
    key: "value"
phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
        - echo Logging in to Amazon ECR...
        - aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 307533935679.dkr.ecr.eu-west-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t nginx:latest .
      - docker tag nginx:latest 307533935679.dkr.ecr.eu-west-2.amazonaws.com/test/nginx:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 307533935679.dkr.ecr.eu-west-2.amazonaws.com/test/nginx:latest
